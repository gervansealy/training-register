<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Register - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>Training Register</h1>
            <div class="nav-right">
                <span id="userEmail"></span>
                <span id="userRole" class="role-badge"></span>
                <button id="adminBtn" class="btn btn-secondary" style="display: none;">Admin Panel</button>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header-actions">
            <h2>Training Records</h2>
            <button id="addRecordBtn" class="btn btn-primary">+ Add Training Record</button>
        </div>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search by name, company, or training type...">
            <select id="companyFilter">
                <option value="">All Companies</option>
            </select>
            <select id="trainingTypeFilter">
                <option value="">All Training Types</option>
            </select>
            <button id="clearFiltersBtn" class="btn btn-secondary">Clear Filters</button>
        </div>

        <div class="table-container">
            <table id="trainingTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Training Type</th>
                        <th>Date Completed</th>
                        <th>Expiry Date</th>
                        <th>Days to Expiration</th>
                        <th>Training Organization</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div id="recordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Training Record</h2>
            <form id="recordForm">
                <div class="form-group">
                    <label for="personName">Name *</label>
                    <input type="text" id="personName" required>
                </div>
                <div class="form-group">
                    <label for="company">Company *</label>
                    <input type="text" id="company" required>
                </div>
                <div class="form-group">
                    <label for="trainingType">Training Type *</label>
                    <input type="text" id="trainingType" required>
                </div>
                <div class="form-group">
                    <label for="dateCompleted">Date Completed *</label>
                    <input type="date" id="dateCompleted" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date *</label>
                    <input type="date" id="expiryDate" required>
                </div>
                <div class="form-group">
                    <label for="trainingOrg">Training Organization *</label>
                    <input type="text" id="trainingOrg" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
